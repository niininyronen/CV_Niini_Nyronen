<!DOCTYPE html>
<html lang="en">
<head>
  <title>PDF</title>
  <script>
    // JavaScript function to check if the user is on a mobile device
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Check if the user is on a mobile device and update the PDF object accordingly
    function updatePdfObject() {
      var pdfObject = document.getElementById('pdfObject');

      if (isMobileDevice()) {
        // If the user is on a mobile device, you can provide an alternative content or handle it in any way you prefer
        pdfObject.innerHTML = '<iframe src="./CV_Samu_Syrjänen_English.pdf" width="100%" height="auto"></iframe>';
      } else {
        // If the user is not on a mobile device, display the PDF object
        pdfObject.innerHTML = '<object data="./CV_Samu_Syrjänen_English.pdf" type="application/pdf" width="100%" height="3000px"></object>';
      }
    }

    // Call the function when the page loads
    window.onload = updatePdfObject;
  </script>
</head>
<body>
    <!-- This div will contain the PDF object or alternative content for mobile devices -->
    <div id="pdfObject"></div>
</body>
</html>
